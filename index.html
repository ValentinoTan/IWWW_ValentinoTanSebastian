<!DOCTYPE html>
<html>
<head>
  <title>Loading . . .</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="loading.js"></script>
  <style>
    #animation-container {
     margin-top: 50px;
      position: relative;
      width: 1500px;
      height: 200px;
      overflow: hidden;
    }
    #moving-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: 100px;
    }
    #loader{
      margin-top: 300px;
      color: black;
    }
  </style>
</head>
<body>
  <center>
    <div id="loader">
      <h1>LOADING...</h1>
    </div>
    </center>
  <div id="animation-container">
    <img id="moving-image" src="pages/aset/load.jpg" alt="Moving Image">
  </div>
  
</body>
</html>
